<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#dc2626" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#f87171" media="(prefers-color-scheme: dark)" />
    <title>ChemVault - Chemical Structure Validation Toolkit</title>

    <!-- Prevent theme flash on page load -->
    <script>
      (function() {
        const theme = localStorage.getItem('chemvault-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (theme === 'dark' || (theme === 'system' && prefersDark) || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <!-- RDKit.js WASM module -->
    <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
