# Grafana dashboard provisioning configuration
# Automatically loads dashboards from the dashboards folder on startup

apiVersion: 1

providers:
  - name: 'ChemVault Dashboards'
    orgId: 1
    folder: 'ChemVault'
    folderUid: 'chemvault'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
