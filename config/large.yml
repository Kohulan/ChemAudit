# ChemVault Deployment Profile: Large
# Suitable for high-throughput production workloads

# Batch processing limits
MAX_BATCH_SIZE: 50000
MAX_FILE_SIZE_MB: 500

# Worker configuration
CELERY_WORKERS: 8
GUNICORN_WORKERS: 8

# Redis memory limit
REDIS_MAXMEMORY: 1gb

# Container memory limits (optional, for docker-compose)
BACKEND_MEMORY_LIMIT: 4g
CELERY_MEMORY_LIMIT: 4g
