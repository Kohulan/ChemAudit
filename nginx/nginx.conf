# Nginx reverse proxy configuration for ChemStructVal production deployment

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Upstream backend servers
upstream backend {
    server backend:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP server - redirect to HTTPS in production
server {
    listen 80;
    server_name localhost;

    # Allow health checks on HTTP
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS (comment out for development)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # For development without SSL, include the main configuration here
    include /etc/nginx/conf.d/locations.conf;
}

